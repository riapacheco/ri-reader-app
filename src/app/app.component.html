<div [ngClass]="(theme.isDark$ | async) ? 'wrapper is-dark' : 'wrapper'">

  <!-- --------------------------- MOBILE TOP BAR ---------------------------- -->
  <ng-container *ngIf="!(auth.authUser$ | async);else signInUpBlock">
    <ng-container *ngIf="isMobile">
      <app-top-bar
        (menuClick)="onMenuOpen($event)"
        >
      </app-top-bar>
      <app-drawer-menu
        [showsMenu]="showsMobileMenu"
        (closeClick)="onMenuClose($event)"
        [toggleOff]="lightTheme"
        (themeUpdate)="onThemeChange($event)"
        >
      </app-drawer-menu>
    </ng-container>

    <!-- -------------------------------- VIEW --------------------------------- -->
    <!-- <div style="padding-top: 40px;"></div> -->
    <router-outlet></router-outlet>
    <ul 
      class="list-unstyled pl-2 pt-2 pb-3"
      style="font-weight: 500"
      >
      <li>
        iOS: {{ platformStatus.ios }}
      </li>
      <li>
        android: {{ platformStatus.android }}
      </li>
      <li>
        web: {{ platformStatus.web }}
      </li>
    </ul>

    <ul
      *ngIf="printMessage" 
      class="list-unstyled mx-auto-250px"
      >
      <li>
        <h1>
          {{ printMessage }}
        </h1>
      </li>
    </ul>

    <!-- -------------------------- MOBILE BOTTOM BAR -------------------------- -->
    <ng-container *ngIf="isMobile">
      <app-bottom-bar
        (actionClick)="onActionButtonClick($event)"
        >
      </app-bottom-bar>
    </ng-container>

  </ng-container>
  
  <!-- ---------------------------- SIGN UP VIEW ----------------------------- -->
  <ng-template #signInUpBlock>
    <app-login-register></app-login-register>
  </ng-template>
</div>
