<app-top-nav
  [showsInputField]="false"
  [titleText]="viewTitle"
  >
</app-top-nav>

<div [class]="viewClass">
  <div class="capture-content">
    <div (appOutsideClick)="onOutsideClick($event)"></div>
    <quill-editor
      [modules]="modules"
      [styles]="style"
      [(ngModel)]="passageText"
      [placeholder]="'Passage will appear here'"
      #passageEditor>
    </quill-editor>
    {{ passageText }}
  </div>
</div>
