<div class="book-card-wrapper">
  <div class="book-card">
    <div class="book-card-content">
      <ng-container *ngIf="cardCoverImage;else noImageBlock">
        <div class="book-cover">
          <img [src]="cardCoverImage" alt="">
        </div>
      </ng-container>
      <ng-template #noImageBlock>
        <div class="book-cover with-placeholder">
          <span>{{ cardTitle | slice: 0:1}}</span>
        </div>
      </ng-template>

      <div class="book-details">
        <div class="book-title">
          <i class="material-icons">auto_stories</i>
          <span>{{ cardTitle }}</span>
        </div>
        <ng-container *ngIf="passageCount">
          <div class="passage-count">
            <i class="material-icons">bookmarks</i>
            <span>
              <strong>{{ passageCount }}</strong> captured passage<span *ngIf="passageCount > 1">s</span>
            </span>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
